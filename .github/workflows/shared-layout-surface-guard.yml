name: Shared Layout Surface Guard

on:
  pull_request:
  push:
    branches: [main]

jobs:
  surface-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Shared wrapper surface check
        shell: bash
        run: |
          chmod +x scripts/check-shared-layout-surfaces.sh
          scripts/check-shared-layout-surfaces.sh
