name: Strava intent drain

on:
  schedule:
    # GitHub cron is UTC.
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  strava-drain:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Call CoachKit Strava cron endpoint
        env:
          COACHKIT_BASE_URL: ${{ vars.COACHKIT_BASE_URL }}
          COACHKIT_CRON_SECRET: ${{ secrets.COACHKIT_CRON_SECRET }}
        run: |
          set -euo pipefail

          if [ -z "${COACHKIT_BASE_URL:-}" ]; then
            echo "Missing vars.COACHKIT_BASE_URL" >&2
            exit 1
          fi
          if [ -z "${COACHKIT_CRON_SECRET:-}" ]; then
            echo "Missing secrets.COACHKIT_CRON_SECRET" >&2
            exit 1
          fi

          # Drain webhook intents (idempotent) with a small backfill safety net.
          curl -sS -f -X POST \
            "${COACHKIT_BASE_URL%/}/api/integrations/strava/cron?mode=intents&forceDays=1" \
            -H "Authorization: Bearer ${COACHKIT_CRON_SECRET}" \
            -H "Content-Type: application/json" \
            --data '{}'
